<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Use Scrict</title>
  </head>
  <body>
    <script>
      /*
     When we use 'use scrict', the whole code woeks the modern way.
     */
      //We put 'use scrict' at the top of the code for it to be able to work.

      "use scrict";
      console.log("Hello World");

      // 'Use strict' should be at the top of the scripts.
      // Only comments may appear above 'use sctrict'
      //There is no way to cancel 'use strict'. Once we put it, there is no going back
      //We don't need to use 'use strict' in classes and modules.
    </script>
  </body>
</html>
