<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      const numbers = [5, 6, 9, 10, 3, 50];
      let total = 0;
      total = numbers.reduce(function (previousValue, currentValue) {
        return previousValue + currentValue;
      });
      console.log(total);
      /*Alternatively, you can pass 0 as the initial value of the previousValue, this will
      /eliminate the need to initialize total to 0
      */
      let total1 = numbers.reduce(function (previousValue, currentValue) {
        return previousValue + currentValue;
      }, 0);
      console.log(total1);
      /* Alternatively, we can use the arrow function
       */
      let total2 = numbers.reduce(
        (previousValue, currentValue) => previousValue + currentValue,
        0
      );
      console.log(total2);
    </script>
  </body>
</html>
