<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      const printMe = function () {
        console.log("printing..."); // This is another way to create functions
      }; // It is called the function expression. 

      //This is the usual way.

      function printMe() {
        console.log("printing...")
      }
    </script>
  </body>
</html>
