<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /*
        When comparing values of different types, JS converts the values to numbers. 
        */
       alert("2" > 1) // String 2 becomes a number 2.
       alert("01" == 1) // String 01 becomes a number 1
       //For boolean values, true becomes 1 and false becomes 0.

       alert(true == 1) // true
       alert(false == 0) // true
       
       //Two values can be equal in JavaScript but when true and false as booleans.

       let a = 0;
       alert(Boolean(a)); // false

       let b = "0";
       alert(Boolean(b)); // true

       alert (a == b) // true


       
    </script>
</body>
</html>
