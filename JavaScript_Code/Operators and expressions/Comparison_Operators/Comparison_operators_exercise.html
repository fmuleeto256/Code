<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comparison_operators_exercise</title>
</head>
<body>
    <script>
        //Comparisons.
        //What will be result for these expressions?
        5 > 4; // True. 5 is greater than 4
        "apple" > "pineapple"; // False. Dictionary comparison. The first letter 'a', is smaller than 'p'
        "2" > "12"; // True. Again, dictionary comaprison. The first character "2", is greater than '1'.
        undefined == null; // True.  Using the equality operator, null equals to undefined.
        undefined === null; // False. Using the strict equality operator, nulls doesn't equal to undefined.
        null == "\n0\n"; // False. Null is only equal to undefined.
        null === +"\n0\n"; // False. Strict equality of different types. 
    </script>
</body>
</html>
