<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The Conditional Operator</title>
  </head>
  <body>
    <script>
      /*
        Sometimes, we need to assign a variable depending on a condition.
        */
      let age = 17;
      let accessAllowed;
      if (age > 18) {
        accessAllowed = "Please enter";
      } else {
        accessAllowed = "Go back home";
      }
      alert(accessAllowed);

      /*The “conditional” or “question mark” operator lets us do that in a shorter and simpler way.

        The operator is represented by a question mark ?. Sometimes it’s called “ternary”, because the operator has three operands.
      */

      //We can write the above if statement using a ternary/conditional operator.

      let result = condition ? value1 : value2; // This is how it is written.

      accessAllowed = age > 18 ? "Please enter" : "Go back home";
      alert(accessAllowed);

      /*We can also use different ternary/conditional operators. 
      Let's consider this code:
      */
      let age2 = +prompt("What's your age?", "");
      let message2;

      if (age2 < 3) {
        message2 = "Hello baby";
      } else if (age2 < 17) {
        message2 = "Hello";
      } else if (age2 > 17) {
        message2 = "Hello Teen";
      } else if (age2 === 17) {
        message2 = "That's the exact age";
      } else {
        message2 = "Hey, you are too old";
      }
      alert(message2);

      //That code is the same as this when we use a ternary operator.
      let age3 = +prompt("What is your age?", "");
      let message3;
      message3 =
        age3 < 3
          ? "Hello baby"
          : age3 < 17
          ? "Hello"
          : age3 > 17
          ? "Hello Teen"
          : age3 === 17
          ? "That's the exact age"
          : "Hey, you're too old";
      alert(message3);
    </script>
  </body>
</html>
