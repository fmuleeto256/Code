<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The else block</title>
  </head>
  <body>
    <script>
      /*
     The if statement may contain an optional else block, it executes when the condition is falsy.
     */
      let year = +prompt("In which year was Alma born", "");

      if (year === 2020) {
        alert("That's absolutely right");
      } else { // The else block executes when the answer is not 2020
        alert("No, she was born in 2020");
      }
    </script>
  </body>
</html>
