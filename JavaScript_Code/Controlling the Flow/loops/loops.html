<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      /*
       for loops
       The for statement uses three expressions in parentheses after the for
       keyword to create a loop:
       *Initialization*:
       The initial value of a variable. This variable is usually
       a counter.
       *Condition*:
       A Boolean expression that determines whether to run the
       loop's statements.
       *Final expression*:
       An expression to be evaluated following each
       iteration
       */
      for (let i = 1; i <= 100; i++) {
        console.log(i); // This will print values from 1 to 100.
      }
    </script>
  </body>
</html>
