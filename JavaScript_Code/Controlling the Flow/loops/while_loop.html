<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Random Number with a While Loop</title>
  </head>
  <body>
    <div id="root"></div>
    <script>
      //A while loop creates a loop that repeats a block of code if a certain condition is true.
      let numberToGuess = 71;
      let guess;
      let guessNumber = 0;

      while (guess !== numberToGuess) {
        guess = Math.floor(Math.random() * 100);
        guessNumber++;
        console.log(guess);
        /*In this case guess is not equal to numberToGuess, so the loop keeps going until
      guess equals to numberToGuess
        */
        if (guess === numberToGuess) {
          document.getElementById("root").innerHTML = `
      <h2>I guessed it!</h2>
      <p>It took me ${guessNumber} guesses!</p>`;
        }
      }
    </script>
  </body>
</html>
