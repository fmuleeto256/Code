<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="message"></div>
    <script>
      /*
      The switch statement decides which statement to run based on the result
      of a single expression. Each possible outcome of a switch statement is
      called a case. Here's the syntax for the switch statement:
      */
      let day = "Monday";

      switch (day) {
        case "Monday":
          console.log("It's the start of the week!");
          break;

        case "Friday":
          console.log("TGIF!");
          break;

        default:
          console.log("It's a regular day.");
      }

      let month = "February";
      switch (month) {
        case "February":
          console.log("It is the month of love");
          break;
        case "December":
          console.log("It is the Christmas month");
          break;
        default:
          console.log("It is a regular month");
      }

      // Another example, and a glimpse of adding elements on a page using (document.getElementById)

      const dt = new Date();
      const month2 = dt.getMonth();
      let msg;
      switch (month2) {
        case 0:
          msg = "January 26th is national liberation day";
          break;
        case 1:
          msg = "February 14th is the month of love";
          break;
        case 9:
          msg = "October 09th is Independence Day";
          break;
        case 10:
          msg = "10th November is Nyegenyege Festival";
          break;
        default:
          msg = "No holidays this month";
      }
      console.log(month2);
      const el = document.getElementById("message");
      el.innerHTML = msg;
    </script>
  </body>
</html>
