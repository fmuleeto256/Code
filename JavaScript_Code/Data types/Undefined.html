<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      /*
        This is the default data type of a variable that has been declared but not initialized. 
        */
      let number;
      console.log(number);

      //Another example.
      function doSomething() {
        // This function doesn't return a value explicitly
      }
      // This is because it doesn't have a return statement.
      var result = doSomething();
      console.log(result); // Outputs: undefined
    </script>
  </body>
</html>
