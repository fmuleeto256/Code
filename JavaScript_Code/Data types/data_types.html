<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      /* To see the data type of a value, we use (typeof) */
      console.log(typeof "1"); // String
      console.log(typeof 0); // a number
      console.log(typeof true); // a boolean
      console.log(typeof "true"); // a string
      console.log(typeof a); // Undefined
      console.log(typeof "a"); // a string
    </script>
  </body>
</html>
